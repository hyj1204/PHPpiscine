<html>
    <head>
        <title>Balloon</title>
    </head>
    <style>
    #balloon {
        height: 200px;
        width: 200px;
        background-color: red;
        border-radius:100%;
    }
    </style>
    <script>
        var size = 200;
        var color = {0:'red', 1:'green', 2:'blue'};
        var colorIndex = 0;
        
        window.onload = function() {   //window.onload表示页面加载完成后立即执行的函数
            balloon = document.getElementById('balloon');  //返回指定 ID 的元素
            balloon.addEventListener('click', balloonClick);  //balloon元素向添加事件句柄
            balloon.addEventListener('mouseleave', balloonMove);
        }
        function balloonClick() {
            size = size + 10;
            if (size > 420)
                size = 200;
            colorIndex++;
            if (colorIndex > 2)
                colorIndex = 0;
            balloonUpdated(colorIndex);
        }

        function balloonMove() {
            size = size - 5;
            if (size < 200) {
                size = 200;
            }
            colorIndex--;
            if (colorIndex < 0)
                colorIndex = 2;

            balloonUpdated(colorIndex);
        }


        function balloonUpdated(colorIndex){
            balloon.style.height = size + 'px';
            balloon.style.width = size + 'px';
            balloon.style.backgroundColor = color[colorIndex];
        }

    </script>
    <body>
        <div id=balloon></div>
    </body>
</html>
